<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style/main.css" rel="stylesheet">
  <title>Frontend Mentor | Crowdfunding product page</title>
  <script defer src="script.js"></script>
</head>
<body>

  <header>
    <picture id="background-image">
      <source srcset="images\image-hero-desktop.jpg" media="(min-width:50rem)">
      <img src="images/image-hero-mobile.jpg" alt="An image of a desktop">
    </picture>
    <div class="inner-header">
      <img src="images/logo.svg" alt="Logo Icon">
      <div class="menu">
        <img id="menu" src="images/icon-hamburger.svg" alt="Menu Icon">
        <img id="closing-menu" src="images/icon-close-menu.svg" alt="Close Menu">
      </div>
      <nav class="nav-bar">
        <a href="#">About</a>
        <hr>
        <a href="#">Discover</a>
        <hr>
        <a href="#">Get Started</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="introduction-container">
      <img id="logo" src="images/logo-mastercraft.svg" alt="Logo icon">
      <h1>Mastercraft Bamboo Monitor Riser</h1>
      <p>A beautifully handcrafted monitor stand to reduce neck and eye strain.</p>
      <div class="buttons-container">
        <button id="back-project-button">Back this project</button>
        <div class="book-mark-container">
          <button id="book-mark-button"><img src="images/icon-bookmark.svg" alt="Book Mark Icon"></button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
